<!DOCTYPE html>
<html>

<head>
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .button {
            margin: 5px;
        }

        table {
            margin-top: 50px;
            /* Adjust top margin to prevent overlapping with navigation */
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .nav, .search-form {
            position: absolute;
            left: 1px;
            top: 5.5%; /* Adjust this value to position the elements above the table */
        }

        .search-form {
            position: absolute;
            top: 100px;
            left: 10px;
        }
        .search-form form {
            display: flex;
            align-items: center;
        }
        .search-form form > * {
            margin-right: 10px;
        }

    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='students.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="nav">
        <a class="button" href="/home">Back to Admin Main Page</a>
        <div>
            {% if prev_url %}
            <a class="button" href="{{ prev_url }}">Previous</a>
            {% endif %}
            {% if next_url %}
            <a class="button" href="{{ next_url }}">Next</a>
            {% endif %}
        </div>
    </div>

    <div class="search-form">
        <form method="GET">
            <select name="field">
                <option value="">Select a field</option>
                <option value="class">Class</option>
                <option value="help_type">Help Type</option>
                <option value="school">School</option>
            </select>
            <input type="text" name="query" placeholder="Search">
            <input type="submit" value="Search">
        </form>
    </div>

    <h1>Students</h1>

    <table id="studentsList">
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% if students %}
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>
                <a class="button" href="/students/{{ student.id }}">View Profile</a>
                <a class="button" href="/students/{{ student.id }}/update">Update</a>
                <button class="deleteButton button" data-id="{{ student.id }}">Delete</button>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="2">The table is empty.</td>
        </tr>
        {% endif %}
    </table>

    <script>
        $('.deleteButton').click(function () {
            var studentId = $(this).data('id');

            // Send DELETE request
            $.ajax({
                url: '/students/' + studentId,
                type: 'DELETE',
                success: function (response) {
                    Swal.fire({
                        title: 'Success!',
                        text: response.message,
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
