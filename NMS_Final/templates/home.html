 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ADMIN Page</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f0f0f0;
         }
 
         .container {
             max-width: 1200px;
             margin: 0 auto;
             padding: 20px;
         }
 
         .header {
             background-color: #333;
             color: #fff;
             padding: 10px 0;
             text-align: center;
         }
 
         .navbar {
             background-color: #444;
             padding: 10px 0;
             text-align: center;
         }
 
         .navbar a {
             color: #fff;
             text-decoration: none;
             padding: 10px 20px;
             margin: 0 10px;
             border-radius: 5px;
             transition: background-color 0.3s ease;
         }
 
         .navbar a:hover {
             background-color: #555;
         }
 
         .button {
             background-color: #007bff;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             text-decoration: none;
             display: inline-block;
             margin: 10px;
             transition: background-color 0.3s ease;
         }
 
         .button:hover {
             background-color: #0056b3;
         }
 
         .flashes {
             display: none;
             background-color: #4caf50;
             color: white;
             padding: 10px;
             margin-top: 20px;
             border-radius: 5px;
             text-align: center;
         }
     </style>
 </head>
 
 <body>
     <div class="container">
         <div class="header">
             <h1>Welcome ADMIN!</h1>
         </div>
 
         <div class="navbar">
             <a href="/create_student"><i class="fas fa-user-plus"></i> Create a new student</a>
             <a href="/students"><i class="fas fa-users"></i> View all students</a>
             <a href="/estimate_funds"><i class="fas fa-dollar-sign"></i> Estimate funds</a>
             <a href="/donor_list"><i class="fas fa-list"></i> View Donor List</a>
             <a href="/"><i class="fas fa-home"></i> Back to NGO Site</a>
         </div>
 
         <!-- Display flashed messages -->
         <div class="flashes">
             {% with messages = get_flashed_messages() %}
                 {% if messages %}
                     <ul>
                     {% for message in messages %}
                         <li>{{ message }}</li>
                     {% endfor %}
                     </ul>
                     <script>showMessage();</script>
                 {% endif %}
             {% endwith %}
         </div>
     </div>
 
     <script>
         function showMessage() {
             var messageDiv = document.querySelector('.flashes');
             messageDiv.style.display = 'block';
 
             setTimeout(function () {
                 messageDiv.style.display = 'none';
             }, 5000);  // Hide the message after 5 seconds
         }
     </script>
 </body>
 
 </html>
