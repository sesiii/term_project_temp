
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .formcarry-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .formcarry-form label {
            font-weight: bold;
        }
        .formcarry-form input, .formcarry-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .formcarry-form button, .formcarry-form .back-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="formcarry-container">
        <form class="formcarry-form" action="https://formcarry.com/s/zjz5EN3ENTp" method="POST" enctype="multipart/form-data">
            <div class="formcarry-block">
                <label for="fc-generated-1-name">Full Name</label>
                <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />
            </div>

            <div class="formcarry-block">
                <label for="fc-generated-1-email">Your Email Address</label>
                <input type="email" name="email" id="fc-generated-1-email" placeholder="john@doe.com" />
            </div>

            <div class="formcarry-block">
                <label for="fc-generated-1-message">Your message</label>
                <textarea name="message" id="fc-generated-1-message" placeholder="Enter your message..."></textarea>
            </div>

            <div class="formcarry-block">  
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
