<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contact Form</title>
        <!-- Form styling -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .formcarry-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            }
            .formcarry-form label {
                font-weight: bold;
            }
            .formcarry-form input, .formcarry-form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .formcarry-form button, .formcarry-form .back-button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="formcarry-container">
            <form action="https://formcarry.com/s/_o0UZhfpAu7" method="POST" class="formcarry-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="fullName" required />

                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <button type="submit">Send</button>
                <a href="/" class="back-button">Back to Home</a>
            </form>
        </div>
    </body>
</html>
